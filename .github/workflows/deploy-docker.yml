name: Docker Deploy to Production

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout Code
      uses: actions/checkout@v3

    # 设置 Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 构建 Docker 镜像
    - name: Build Docker Image
      run: |
        docker build -t audiotexthub:latest .
        docker save audiotexthub:latest | gzip > audiotexthub.tar.gz

    # 上传镜像到服务器
    - name: Upload Docker Image
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_PASS }}
        source: "audiotexthub.tar.gz,docker-compose.prod.yml,Dockerfile"
        target: "/tmp/"

    # 部署到服务器
    - name: Deploy to Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_PASS }}
        command_timeout: 30m
        script: |
          set -e
          
          # 定义变量
          APP_DIR="/var/www/audiotexthub"
          BACKUP_DIR="${APP_DIR}/backups"
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          
          # 创建目录结构
          echo "创建目录结构..."
          sudo mkdir -p ${APP_DIR}/{backups,logs,ssl}
          sudo chown -R $USER:$USER ${APP_DIR}
          cd ${APP_DIR}
          
          # 备份当前版本（如果存在）
          if [ -f "docker-compose.prod.yml" ]; then
            echo "备份当前配置..."
            cp docker-compose.prod.yml ${BACKUP_DIR}/docker-compose.prod.yml.${TIMESTAMP}
          fi
          
          # 复制新的文件
          cp /tmp/docker-compose.prod.yml ${APP_DIR}/
          cp /tmp/Dockerfile ${APP_DIR}/
          
          # 检查 Docker 是否安装
          if ! command -v docker &> /dev/null; then
            echo "Docker 未安装，请先安装 Docker！"
            exit 1
          fi
          
          # 检查 Docker Compose 是否安装
          if ! command -v docker-compose &> /dev/null; then
            # 尝试使用 docker compose (新版本)
            if ! docker compose version &> /dev/null; then
              echo "Docker Compose 未安装，正在安装..."
              # 安装 Docker Compose
              sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi
          fi
          
          # 加载新镜像
          echo "加载 Docker 镜像..."
          sudo docker load < /tmp/audiotexthub.tar.gz
          rm -f /tmp/audiotexthub.tar.gz
          
          # 检查环境变量文件
          if [ ! -f "${APP_DIR}/.env" ]; then
            echo "警告：.env 文件不存在！正在创建默认配置..."
            cat > "${APP_DIR}/.env" << EOF
# 基础配置
NEXT_PUBLIC_API_URL=http://localhost:3000
AUTH_SECRET=your-auth-secret-here
NEXT_PUBLIC_APP_NAME=AudioTextHub
NEXT_PUBLIC_ENABLE_PROTECT=false
NEXT_PUBLIC_ENABLE_STRIPE=false
NEXT_PUBLIC_ENABLE_BILLING=false
NEXT_PUBLIC_ENABLE_LANDINGPAGE=true

# 数据库配置（如果使用）
DATABASE_URL=
DATABASE_AUTH_TOKEN=

# 第三方服务配置（可选）
GOOGLE_CLIENT_ID=
GOOGLE_CLIENT_SECRET=
AWS_ACCESS_KEY_ID=
AWS_SECRET_ACCESS_KEY=
AWS_ENDPOINT_URL_S3=
S3_BUCKET_NAME=
S3_BUCKET_ENDPOINT=
BAIDU_TRANSLATE_APPID=
BAIDU_TRANSLATE_KEY=
WEBHOOK_SECRET=
NEXT_PUBLIC_GEMINI_API_KEY=
NEXT_PUBLIC_SUPABASE_URL=
NEXT_PUBLIC_SUPABASE_ANON_KEY=
UMAMI_URL=
UMAMI_TOKEN=
NEXT_PUBLIC_UMAMI_URL=
NEXT_PUBLIC_UMAMI_WEBSITE_ID=
NEXT_PUBLIC_UMAMI_SRC=
INNGEST_EVENT_KEY=
INNGEST_SIGNING_KEY=
NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=
STRIPE_SECRET_KEY=
STRIPE_WEBHOOK_SECRET=
RESEND_EMAIL_FROM=
RESEND_API_KEY=
SENTRY_AUTH_TOKEN=
NEXT_PUBLIC_SENTRY_DSN=
EOF
            echo "✅ 已创建默认 .env 文件，请根据需要修改配置"
          else
            echo "✅ .env 文件已存在"
          fi
          
          
          # 停止旧容器
          echo "停止旧容器..."
          sudo docker-compose -f docker-compose.prod.yml down || sudo docker compose -f docker-compose.prod.yml down || true
          
          # 启动新容器
          echo "启动新容器..."
          if command -v docker-compose &> /dev/null; then
            sudo docker-compose -f docker-compose.prod.yml up -d
          else
            sudo docker compose -f docker-compose.prod.yml up -d
          fi
          
          # 等待容器启动
          echo "等待服务启动..."
          sleep 10
          
          # 显示容器状态
          echo "容器状态："
          sudo docker ps -a | grep audiotexthub || true
          
          # 显示容器日志
          echo "最近的应用日志："
          sudo docker logs --tail 50 audiotexthub-app-1 || sudo docker logs --tail 50 audiotexthub_app_1 || true
          # Nginx 日志检查已移除
          
          # 清理旧镜像
          echo "清理未使用的镜像..."
          sudo docker image prune -f || true
          
          echo "部署完成！"

    # 健康检查
    - name: Health Check
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.DEPLOY_HOST }}
        port: ${{ secrets.DEPLOY_PORT || 22 }}
        username: ${{ secrets.DEPLOY_USER }}
        password: ${{ secrets.DEPLOY_PASS }}
        script: |
          # 等待服务完全启动
          echo "执行健康检查..."
          
          # 检查容器状态
          if ! sudo docker ps | grep -q audiotexthub; then
            echo "错误：应用容器未运行！"
            sudo docker ps -a
            exit 1
          fi
          
          # Nginx 检查已移除，因为不再使用 nginx
          
          # HTTP 健康检查
          MAX_ATTEMPTS=10
          ATTEMPT=1
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            echo "健康检查尝试 $ATTEMPT/$MAX_ATTEMPTS..."
            
            # 检查 HTTP 端口
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:80 || echo "000")
            echo "HTTP 响应码: $HTTP_CODE"
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "✅ 健康检查通过！"
              
              # 显示容器信息
              echo "容器运行状态："
              sudo docker ps | grep audiotexthub
              
              # 显示端口监听
              echo "端口监听状态："
              netstat -tlpn | grep -E ':80|:3000' || ss -tlpn | grep -E ':80|:3000' || true
              
              # 测试API端点
              echo "测试API端点..."
              curl -s http://localhost/api/ping | head -100 || echo "API测试失败，但服务可能正常运行"
              
              exit 0
            else
              echo "等待服务响应..."
              sleep 5
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          # 健康检查失败
          echo "❌ 健康检查失败！"
          echo "应用容器日志："
          sudo docker logs --tail 100 audiotexthub-app-1 || sudo docker logs --tail 100 audiotexthub_app_1
          exit 1

    # 清理工作流产物
    - name: Cleanup
      if: always()
      run: |
        rm -f audiotexthub.tar.gz

    # 成功通知
    - name: Success Notification
      if: success()
      run: |
        echo "🎉 AudioTextHub Docker 部署成功！"
        echo "部署时间: $(date)"
        echo "Git 提交: ${{ github.sha }}"
        echo "部署分支: ${{ github.ref_name }}"